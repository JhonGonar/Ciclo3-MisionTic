<body id="register-markup">
    <div id="menu_principal">
        <a href="./registro.html"><div class="hover" id="register-option">Registrar</div></a>
        <a href="./index.html"><div class="hover">Inicio</div></a>

    <div id="form">
        <label for="campo1">Nombre completo</label>
        <input type="text" id="campo1" required><br>

        <label for="campo2">Nombre de usuario</label>
        <input type="text" id="campo2" required><br>

        <label for="campo3">Contraseña</label>
        <input type="password" id="campo3" required><br>

        <label for="campo4">Confirmación de contraseña</label>
        <input type="password" id="campo4" required><br>

        <label for="campo5">Correo electrónico</label>
        <input type="email" id="campo5" required><br>

        <label for="campo6">Confirmación de correo electrónico</label>
        <input type="email" id="campo6" required><br>

        <label for="campo7">Telefono</label>
        <input type="tel" id="campo7" required><br>

        <label for="campo8">Dirección de residencia</label>
        <input type="text" id="campo8" required><br>

        <button type="submit" id="button_register">Registrar datos</button>
    </div>
